<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Sample stats site</h1>
      <p>For demonstration purposes. <a href="./index.html">Table</a></p>
    </header>
    <main>
      <h2>Fill out our form filling form</h2>
      <form>
        <label for="name">What is your name?</label>
        <input type="text" name="name" />
        <label for="birthday">What is your birthday?</label>
        <input type="date" name="birthday" />
        <label for="handedness">Which is your dominant hand</label>
        <div>
          <input type="radio" name="handedness" value="left" />
          <label for="left">Left</label>
          <input type="radio" name="handedness" value="right" checked />
          <label for="right">Right</label>
        </div>
        <label for="checkbox">Do you like clicking checkboxes?</label>
        <input type="checkbox" name="checkbox" />
        <label for="color">What is your favourite color?</label>
        <input type="color" name="color" />
      </form>
    </main>
    <footer>
      <p>Footer of the page</p>
    </footer>
  </body>
</html>
