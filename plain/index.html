<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./manage_table.js"></script>
    <script defer src="./edit_modal.js"></script>
  </head>
  <body>
    <header>
      <h1>Sample stats site</h1>
      <p>For demonstration purposes. <a href="./form.html">Form</a></p>
    </header>
    <main>
      <h2>Table of people</h2>
      <p>
        Dataset from
        <a
          href="https://github.com/datablist/sample-csv-files?tab=readme-ov-file"
          >here (people-1000)</a
        >
      </p>
      <dialog>
        <h1>Editing user xxx</h1>
        <form>
          <span>User id</span>
          <input name="userId" />
          <span>First name</span>
          <input name="firstName" />
          <span>Last name</span>
          <input name="lastName" />
          <span>Job title</span>
          <input name="jobTitle" />
          <span>Sex</span>
          <input name="sex" />
          <span>Phone</span>
          <input name="phone" />
          <span>Email</span>
          <input name="email" />
          <span>Date of birth</span>
          <input type="date" name="birthDay" />
          <input type="submit" value="Save" />
        </form>
      </dialog>
      <div id="people-container"></div>
    </main>
    <footer>
      <p>Footer of the page</p>
    </footer>
  </body>
</html>
