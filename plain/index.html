<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./manage_table.js"></script>
    <script defer src="./edit_modal.js"></script>
  </head>
  <body>
    <header>
      <h1>Sample stats site</h1>
      <p>For demonstration purposes. <a href="./form.html">Form</a></p>
    </header>
    <main>
      <h2>Table of people</h2>
      <p>
        Dataset from
        <a
          href="https://github.com/datablist/sample-csv-files?tab=readme-ov-file"
          >here (people-1000)</a
        >
      </p>
      <dialog>
        <h1>Editing user xxx</h1>
        <form>
          <label>User id</label>
          <input name="userId" />
          <label>Supervisor</label>
          <input name="supervisor" />
          <label>First name</label>
          <input name="firstName" />
          <label>Last name</label>
          <input name="lastName" />
          <label>Job title</label>
          <input name="jobTitle" />
          <label>Sex</label>
          <input name="sex" />
          <label>Phone</label>
          <input name="phone" />
          <label>Email</label>
          <input name="email" />
          <label>Date of birth</label>
          <input type="date" name="birthday" />
          <input type="submit" value="Save" />
        </form>
      </dialog>
      <div id="people-container"></div>
    </main>
    <footer>
      <p>Footer of the page</p>
    </footer>
  </body>
</html>
